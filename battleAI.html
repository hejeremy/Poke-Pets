<!DOCTYPE html>
<html>
    <head>
        <title>Pok&eacute;Pets</title>
        <!-- <meta charset='utf-8'> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Favicon -->
        <link rel="icon" href="https://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Fonts -->
        <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap-social.css">
        <link rel="stylesheet" href="css/myPokemonStyle.css">
        <link rel="stylesheet" href="css/menuButton.css">
        <link rel="stylesheet" href="css/battleAI.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Banner -->
        <div id="header" class="text-center container-fluid">
            <div class="row">
                <div id="title" class="col-sm-6 col-xs-12 col-sm-offset-3 col-xs-offset-0">
                    <img id="titleText" src="images/logo.png">
                </div>
            </div>

            <div id="subheader" class="text-center row">
                <div id="subtitle" class="col-md-6 col-xs-12 col-md-offset-3 col-xs-offset-0">
                    <span class="subheader-nav" id="main">Main Menu</span>
                </div>
            </div>
        </div>

        <div class='container-fluid'>
            <div class="col-sm-2 col-xs-0"></div>
            <div class="col-sm-8 col-xs-12">
                <div id='main-section'>

                    <div class='row playerbox text-right' id='opponentPokemon'>
                        <div class= 'col-xs-3' id='opponent-pokemon-col'>
                        </div>
                        <div class= 'col-xs-9'>
                            <p id='opponentHPNum'></p>
                            <div id='opponentHPBar'></div>
                            <div class='row playerbox' id='opponentBox'>
                                <div id='opponentName'></div>
                                <div id='opponentImage'></div>
     
                            </div>
                        </div>
                        
                    </div>

                    <div class='row playerbox' id='battleBox'>
                        <p id='battleText'></p>
                        
                        <div id='moves'>
                            <button class='btn btn-default attackButton'>Attack</button>
                            <button class='btn btn-default itemButton'>Potion</button>
                            <button class='btn btn-default' id='nextButton'>Next</button>
                        </div>
                    </div>

                    <div class='row playerbox text-left' id='playerPokemon'>
                        <div class= 'col-xs-3' id='player-pokemon-col'>
                        </div>
                        <div class= 'col-xs-9'>
                            <p id='playerHPNum'></p>
                            <div id='playerHPBar'></div>
                            <div class='row playerbox' id='playerBox'>
                                <div id='playerImage'></div>
                                <div id='playerName'></div>
                                                       </div>
                        </div>
                    </div>

                 </div>
            </div>
            <div class="col-sm-2 col-xs-0"></div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src='javascript/createPokemon.js'></script>
        <script src='javascript/battleAI.js'></script>
    </body>
</html>
