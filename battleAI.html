<!DOCTYPE html>
<html>
    <head>
        <title>PokePets</title>
        <!-- <meta charset='utf-8'> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Favicon -->
        <link rel="icon" href="https://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Fonts -->
        <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap-social.css">
        <link rel="stylesheet" href="css/menuButton.css">
        <link rel="stylesheet" href="css/menuStyle.css">
        <link rel="stylesheet" href="css/battleAI.css">
    </head>
    <body>
        <!-- Banner -->
        <div id="header" class="text-center container-fluid">
            <div id="title" class="col-md-6 col-xs-10 col-md-offset-3 col-xs-offset-1">
                <img id="pokeball" src="https://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807">
                <img id="titleText" src="images/logo.png">
            </div>
        </div>

        <div class='container'>
            <div class='row playerbox'>
                <div class='col-sm-4'></div>
                <div class='col-sm-4'>
                    <button class='btn btn-default' id='clearYourself'>Reset My Profile</button>
                </div>
                <div class='col-sm-4'></div>
            </div>

            <div class='row playerbox' id='opponentBox'>
                <div class='col-sm-4' id='opponentImage'></div>
                <div class='col-sm-4' id='opponentName'></div>
                <div class='col-sm-4'></div>
            </div>

            <div class='row playerbox text-right' id='opponentPokemon'>
                <p id='opponentHPNum'>
                <div id='opponentHPBar'></div>
            </div>

            <div class='row playerbox text-left' id='playerPokemon'>
                <p id='playerHPNum'>
                <div id='playerHPBar'></div>
            </div>

            <div class='row playerbox' id='playerBox'>
                <div class='col-sm-4' id='playerImage'></div>
                <div class='col-sm-4' id='playerName'></div>
                <div class='col-sm-4'></div>
            </div>

            <div class='row playerbox' id='battleBox'>
                <p id='battleText'></p>
                <button class='btn btn-default' id='nextButton'>Next</button>
                <div id='moves'>
                    <button class='btn btn-default attackButton'>Attack</button>
                    <button class='btn btn-default itemButton'>Potion</button>
                </div>
            </div>
        </div>
        <div class="container">
            <button id="menuButton" class="text-center">
                <i class="fa fa-reply" aria-hidden="true"></i>
            </button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src='javascript/createPokemon.js'></script>
        <script src='javascript/battleAI.js'></script>
    </body>
</html>
