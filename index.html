<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poke-Pets</title>
    <!-- Favicon -->
    <link rel="icon" href="https://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" style="background: red">
                <!-- Sign Up -->
                <div id="signup" class="panel panel-primary">
                    <div class="panel panel-heading">Sign Up!</div>
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Email</span>
                            <input type="text" class="form-control" placeholder="johnsmith@example.com" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Password</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div id="login" class="panel panel-primary">
                    <div class="panel panel-heading">Login!</div>
                    <div class="panel-body">Body</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="auth.js"></script>
</body>
</html>
