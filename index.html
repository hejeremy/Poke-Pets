<!DOCTYPE html>
<html lang="en">
<head>
    <title>PokePets</title>
    <!-- Favicon -->
    <link rel="icon" href="https://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body>

    <!-- Banner -->
    <div id="header" class="text-center container-fluid">
        <div id="title" class="col-md-6 col-xs-10 col-md-offset-3 col-xs-offset-1">
            <img id="pokeball" src="https://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807">
            <img id="titleText" src="images/logo.png">
        </div>
    </div>

    <!-- Login -->
    <div class="container-fluid">
        <div id="signinDiv" class="text-center col-md-6 col-xs-10 col-md-offset-3 col-xs-offset-1">
            <h2 id="signin">Sign in with Facebook to get started!</h2>
            <!-- Facebook Button -->
            <button id="button" class="text-center">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <h3 id="signinText">Sign in</h3>
            </button>
            
        </div>   
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="javascript/auth.js"></script>
</body>
</html>
